name: Test for push develop
run-name: ${{ github.actor }} develop push
on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Fix vulnerabilities
        run: npm audit fix
      - name: Run npm audit
        run: npm audit --audit-level=high

  application-test-develop-branch:
    if: github.ref_name == 'develop'
    name: Execute Tests
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - name: run Test
        run: npm run test
